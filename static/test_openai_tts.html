<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OpenAI TTS - Orange Burkina Faso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .audio-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .audio-container.show {
            display: block;
        }

        .audio-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .audio-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .audio-title {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">OpenAI TTS</span>
        <h1>Test Synth√®se Vocale</h1>
        <p class="subtitle">G√©n√©rez de l'audio de haute qualit√© avec gpt-4o-audio-preview</p>

        <div class="input-group">
            <label for="textInput">Entrez votre texte</label>
            <textarea 
                id="textInput" 
                placeholder="Exemple: Bonjour et bienvenue √† Orange Burkina Faso !"
            >Bonjour et bienvenue √† Orange Burkina Faso !</textarea>
        </div>

        <button id="speakButton" onclick="generateSpeech()">
            G√©n√©rer l'audio
        </button>

        <div id="status" class="status"></div>

        <div id="audioContainer" class="audio-container">
            <div class="audio-header">
                <span class="audio-icon">üéµ</span>
                <span class="audio-title">Audio G√©n√©r√©</span>
            </div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';

        async function generateSpeech() {
            const textInput = document.getElementById('textInput');
            const button = document.getElementById('speakButton');
            const status = document.getElementById('status');
            const audioContainer = document.getElementById('audioContainer');
            const audioPlayer = document.getElementById('audioPlayer');

            const text = textInput.value.trim();

            if (!text) {
                showStatus('Veuillez entrer du texte', 'error');
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'G√©n√©ration en cours...';
            showStatus('G√©n√©ration de l\'audio en cours...', 'loading');
            audioContainer.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/speak`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Erreur lors de la g√©n√©ration');
                }

                // Cr√©er un blob √† partir de la r√©ponse
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                // Configurer le lecteur audio
                audioPlayer.src = audioUrl;
                audioContainer.classList.add('show');
                showStatus('Audio g√©n√©r√© avec succ√®s !', 'success');

                // Lire automatiquement
                audioPlayer.play();

            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'G√©n√©rer l\'audio';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;

            // Auto-hide apr√®s 5 secondes si succ√®s
            if (type === 'success') {
                setTimeout(() => {
                    status.classList.remove('show');
                }, 5000);
            }
        }

        // Permettre d'appuyer sur Entr√©e pour g√©n√©rer
        document.getElementById('textInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateSpeech();
            }
        });
    </script>
</body>
</html>
